{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} - OnPoint LMS{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card border-danger">
        <div class="card-header bg-white text-danger"><strong>Confirm Delete</strong></div>
        <div class="card-body">
          <p>Are you sure you want to delete the lesson <strong>{{ lesson.title }}</strong> from <strong>{{ course.title }}</strong>?</p>
          <p class="text-muted small mb-4">This action cannot be undone.</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end gap-2">
              <a href="{% url 'lms:instructor_course_manage' course.slug %}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-danger">Delete Lesson</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
