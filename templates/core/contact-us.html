{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="banner">
    <img src="{% static 'images/contactus.png' %}" class="img-fluid" alt="Contact Us" height="100" class="img-fluid">
</section>
<section id="contact" class="py-5 bg-black-50">
    <div class="container">
      <h2 class="section-title" data-aos="fade-up">Get In Touch</h2>
      <div class="row g-4 mt-1">
        <div class="col-lg-7" data-aos="fade-right">
          <form method="post" class="card card-body glass">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input name="name" class="form-control form-control-lg" placeholder="Your name" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control form-control-lg" placeholder="you@example.com" required />
              </div>
              <div class="col-12">
                <label class="form-label">Phone</label>
                <input name="phone" class="form-control form-control-lg" placeholder="+254..." />
              </div>
              <div class="col-12">
                <label class="form-label">Message</label>
                <textarea name="message" rows="5" class="form-control" placeholder="How can we help?" required></textarea>
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-gradient btn-lg" type="submit">Send Message</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-5" data-aos="fade-left">
          <div class="card card-body glass h-100">
            <h5>Contact Info</h5>
            <ul class="list-unstyled small mb-4">
              <li><i class="bi bi-envelope me-2"></i><a href="mailto:onpointinfo635@gmail.com" class="text-light-50">onpointinfo635@gmail.com</a></li>
              <li><i class="bi bi-telephone me-2"></i><a href="tel:+254702502952" class="text-light-50">+254 702502952</a></li>
            </ul>
            <p class="text-secondary small mb-0">We typically respond within 24 hours.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
