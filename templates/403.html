{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">403</h1>
                <h2 class="display-4">Access Denied</h2>
                <div class="error-details my-4">
                    <p class="lead">
                        You don't have permission to access this page.
                    </p>
                    <p>
                        If you believe this is a mistake, please contact the administrator.
                    </p>
                </div>
                <div class="error-actions mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-3">
                        <i class="bi bi-house-door-fill me-2"></i> Go to Home
                    </a>
                    {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Login
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-actions {
    margin-top: 15px;
    margin-bottom: 15px;
}
.error-actions .btn {
    margin-right: 10px;
}
</style>
{% endblock %}
